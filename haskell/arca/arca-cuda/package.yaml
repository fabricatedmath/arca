name:                arca-cuda
version:             0.1.0.0
github:              "githubuser/arca-cuda"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/arca-cuda#readme>

dependencies:
- arca-lang
- array
- base >= 4.7 && < 5
- containers
- lens
- mtl
- random
- text
- text-show
- time

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -O2
  extra-lib-dirs:
    /home/cdurham/epigenisys/cuda/build
  extra-libraries:
    somethingLib

executables:
  arca-cuda-exe:
    main:                Main.hs
    source-dirs:         app/ffi
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arca-cuda

  arca-cuda-2-exe:
    main:                Main.hs
    source-dirs:         app/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arca-cuda